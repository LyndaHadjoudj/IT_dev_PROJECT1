    <!------ JavaScript for Toggle Menu---- -->
<script>
    let toggleNavStatus = false;//ie que le truc est ouvert
    let toggleNav = function () {
        let getSidebar = document.querySelector(".nav-Links")
        let getManuBar = document.querySelector(".icon")
        let getManuBar2 = document.querySelector(".icon1-2")

        if (toggleNavStatus === false) {
            getSidebar.style.visibility = "visible";
            getManuBar.style.visibility = "collapse";
            getManuBar2.style.display = "none";
        }
        toggleNavStatus = true;
    }
    let closeNav = function () {
        let getSidebar = document.querySelector(".nav-Links")
        let getManuBar = document.querySelector(".icon")
        let getManuBar2 = document.querySelector(".icon1-2")
        if (toggleNavStatus === true) {
            getSidebar.style.visibility = "hidden";
            getManuBar2.style.display = "block";
        }
        toggleNavStatus = false;
    }



</script>
